---
# Define the cloud droplets to be created or managed.

# if a cloud volume is added, a volume section is also required
# for the droplet.

# Example of a cloud volume definition:
# cloud_volumes:
#   - volume_name: 'docker-cloud-01-data'
#     state: 'present'
#     block_size: 5

# Then add the volume to the droplet definition:
# cloud_droplets:
#   - name: 'docker-cloud-01'
#     ...
#     volumes:
#       - name: 'docker-cloud-01-data'
#         partition_label: 'data'
#         mount_point: '/data'
#         group: 'root'
#         owner: 'root'
#         filesystem_type: 'ext4'
#         options: 'defaults,errors=remount-ro'
#         state: 'mounted'

cloud_droplets:
  # docker-cloud-01 Droplet
  - name: 'docker-cloud-01'
    name_fqdn: 'docker-cloud-01.stechsolutions.ca'
    state: 'present'
    size: 's-1vcpu-1gb'
    region: 'tor1'
    image: 'ubuntu-24-04-x64'
    tags: ['HTTPS', 'Docker']
    cf_records:
      - name: 'docker-cloud-01'
        zone: 'stechsolutions.ca'
        record: 'docker-cloud-01'
        proxied: false
        state: 'present'
      - name: 'docker-cloud-01'
        zone: 'stechsolutions.ca'
        record: 'ntfy'
        proxied: false
        state: 'present'
      - name: 'docker-cloud-01'
        zone: 'stechsolutions.ca'
        record: 'hc'
        proxied: false
        state: 'present'
      - name: 'docker-cloud-01'
        zone: 'stechsolutions.ca'
        record: 'uptime'
        proxied: false
        state: 'present'
      - name: 'docker-cloud-01'
        zone: 'stechsolutions.ca'
        record: 'apprise'
        proxied: false
        state: 'present'
      - name: 'docker-cloud-01'
        zone: 'stechsolutions.ca'
        record: 'media'
        proxied: false
        state: 'present'
