---
# Inventory for netclients. This is a manually maintained inventory file.
#
# This inventory file is used to define the hosts that will be configured with
# netclient.
netclients:
  hosts:
    vpn.home.stechsolutions.ca:
      netmaker_shorthost: vpn.home
      netmaker_networks:
        - {
          name: 'personal',
          tags: "personal-tag"
        }
        - {
          name: 'monitoring',
          tags: "monitoring-tag"
        }
      netmaker_host_settings: {
        isdefault: false,
        node_settings: [
          {
            # personal network
            network: '{{ netmaker_networks[0].name }}',
            isegressgateway: true,
            isingressgateway: true,
            egressgatewayranges: [
              "0.0.0.0/0",
              "10.10.1.0/24",
              "10.10.3.0/24",
              "10.10.4.0/24",
              "10.10.5.0/24"
            ],
          },
          {
            # monitoring network
            network: '{{ netmaker_networks[1].name }}',
            isegressgateway: false,
            isingressgateway: false,
            egressgatewayranges: [],
          }
        ]
      }
    prometheus.home.stechsolutions.ca:
      netmaker_shorthost: prometheus.home
      netmaker_networks:
        - {
          name: 'monitoring',
          tags: "monitoring-tag"
        }
      netmaker_host_settings: {
        isdefault: false,
        node_settings: [
          {
            # monitoring network
            network: '{{ netmaker_networks[0].name }}',
            isegressgateway: false,
            isingressgateway: false,
            egressgatewayranges: [],
          }
        ]
      }
    docker-cloud-01.stechsolutions.ca:
      netmaker_shorthost: docker-cloud-01
      netmaker_networks:
        - {
          name: 'monitoring',
          tags: "monitoring-tag"
        }
      netmaker_host_settings: {
        isdefault: false,
        node_settings: [
          {
            # monitoring network
            network: '{{ netmaker_networks[0].name }}',
            isegressgateway: false,
            isingressgateway: false,
            egressgatewayranges: [],
          }
        ]
      }
