global:
  scrape_interval: 1m
  evaluation_interval: 1m

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - '/etc/prometheus/rules/alerts.yaml'
  - '/etc/prometheus/rules/test.yaml'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1m
    static_configs:
      - targets: ['localhost:9090', 'localhost:9093'] # prometheus, alertmanager

  - job_name: 'node'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/nodes.yaml'

  - job_name: 'node_remote'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/nodes_remote.yaml'

  - job_name: 'pve'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/pve.yaml'
    metrics_path: /pve
    params:
      module: [default]
      cluster: ['1']
      node: ['1']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: prometheus-pve-exporter:9221  # PVE exporter
