---
# Configure an S3 bucket for rclone using AWS Ansible modules

- name: Configure an S3 bucket for rclone
  amazon.aws.s3_bucket:
    name: "{{ rclone_aws_s3_bucket_name }}"
    region: "{{ rclone_aws_region }}"
    state: present
    encryption: AES256
    versioning: "{{ rclone_aws_s3_bucket_versioning}}"
    aws_access_key: "{{ secret_rclone_user_aws_access_key }}"
    aws_secret_key: "{{ secret_rclone_user_aws_secret_key }}"
  delegate_to: localhost
  tags:
    - aws
    - rclone

- name: Add lifecycle rule for Deep Archive
  community.aws.s3_lifecycle:
    name: "{{ rclone_aws_s3_bucket_name }}"
    region: "{{ rclone_aws_region }}"
    state: present
    status: enabled
    transitions:
      - transition_days: 0
        storage_class: "{{ rclone_aws_storage_class }}"
    expiration_days: "{{ rclone_aws_s3_bucket_expiration_days }}"
    prefix: ""
    aws_access_key: "{{ secret_rclone_user_aws_access_key }}"
    aws_secret_key: "{{ secret_rclone_user_aws_secret_key }}"
  delegate_to: localhost
  tags:
    - aws
    - rclone
