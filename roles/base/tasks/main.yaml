---
# tasks file for base

# Update and upgrade apt packages
- name: Update and upgrade apt packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: true
    cache_valid_time: 3600
  become: true

# install base packages on the host
- name: Install base packages
  ansible.builtin.apt:
    name: "{{ base_packages }}"
    state: present
  become: true
